# Setup
title: Your Website Title  # the name of your site, e.g. ACME Corp.
tagline: Your Website Tagline
url: "https://avicndugu.github.io/phantom-theme-jekyll"
baseurl: "/phantom-theme-jekyll"
permalink: pretty

logo:
  url: "images/logo/wlogo-mobile.svg"
  height: "32px"
  width: "32px"

# Contact Form using Formspree
formspree_form_id: XXXXXXXX # 8 letter form endpoint code 

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
author:
  name: Avic Ndugu
  url: https://https://twitter.com/_ndugu
  email: avicndugu1234@gmail.com